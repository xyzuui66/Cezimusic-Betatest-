<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cezimusic-Betatest AI & MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --spotify-green: #1DB954; --bg-main: #000; --bg-card: #121212; --text-dim: #b3b3b3; --ai-color: #5b5bfa; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg-main); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }

        /* PERBAIKAN: pointer-events none agar tombol bisa diklik tembus animasi */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        #topNotif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--spotify-green); color: black; padding: 12px 25px; border-radius: 50px; font-weight: 800; font-size: 13px; z-index: 5000; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(29,185,84,0.3); white-space: nowrap; pointer-events: none; }

        .nav-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); position: relative; }
        .logo { font-weight: 800; font-size: 24px; color: var(--spotify-green); }
        
        .main-view { flex: 1; overflow-y: auto; padding: 0 20px 200px; z-index: 100; position: relative; }
        .search-bar { width: 100%; background: rgba(24, 24, 24, 0.8); border: 1px solid #333; padding: 14px 20px; border-radius: 50px; color: white; outline: none; margin-bottom: 20px; position: relative; z-index: 1100; }

        /* SIDEBAR */
        .sidebar { position: fixed; top: 0; left: -100%; width: 100%; max-width: 320px; height: 100%; background: #000; z-index: 4000; transition: 0.5s; padding: 30px; border-right: 1px solid #333; overflow-y: auto;}
        .sidebar.active { left: 0; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-card); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; position: relative; }

        .song-card { display: flex; align-items: center; padding: 12px; background: rgba(18, 18, 18, 0.7); border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); position: relative; z-index: 100; cursor: pointer; }
        .player-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); border-top: 1px solid #282828; padding: 15px 20px 30px; z-index: 3000; backdrop-filter: blur(15px); }
        
        .btn-green { background: var(--spotify-green); color: black; font-weight: 800; padding: 14px; border-radius: 30px; width: 100%; border: none; margin-top: 10px; cursor: pointer; position: relative; z-index: 10; }
    </style>
</head>
<body>

    <div id="topNotif">hy guys, support aku terus broww biar bisa ngembangin dan ngeupdate web nya terus</div>
    <canvas id="canvasAnim"></canvas>

    <div class="sidebar" id="sidebar">
        <i class="fas fa-times" onclick="toggleSidebar()" style="float:right; font-size:24px; cursor:pointer;"></i>
        <div class="user-profile-section" style="text-align:center; margin-bottom:20px;">
            <img id="sideProfileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--spotify-green);" onclick="document.getElementById('imgUpload').click()">
            <input type="file" id="imgUpload" hidden accept="image/*" onchange="updateProfileImg(this)">
            <h3 id="sideUser">Guest User</h3>
            <span id="sideStatus" style="font-size:12px; padding:4px 10px; background:#333; border-radius:10px;">Free User</span>
        </div>
        <div class="song-card" onclick="openEditAccount()"><i class="fas fa-user-edit"></i> &nbsp; Edit Nama</div>
        <div class="song-card" onclick="openAI()"><i class="fas fa-robot"></i> &nbsp; Cezi AI Support</div>
        <div class="song-card" onclick="openPremium()"><i class="fas fa-crown"></i> &nbsp; Dapatkan Premium</div>
    </div>

    <div class="nav-header">
        <div class="logo">Cezimusic</div>
        <i class="fas fa-bars-staggered" onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;"></i>
    </div>

    <div class="main-view">
        <div id="homeUI">
            <h2>Beta Edition ðŸŒ¸</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Cari lagu favorit..." oninput="debouncedSearch()">
        </div>
        <div id="results"></div>
    </div>

    <div class="player-bar">
        <div id="progFill" style="height:4px; background:var(--spotify-green); width:0%; margin-bottom:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><h4 id="pTitle" style="margin:0; font-size:14px;">Pilih Lagu</h4><p id="pArtist" style="margin:0; font-size:11px;">Cezimusic</p></div>
            <i class="fas fa-play" id="pIcon" onclick="togglePlay()" style="font-size:24px;"></i>
        </div>
    </div>

    <div class="modal" id="aiModal">
        <div class="modal-content">
            <h3 style="color:var(--ai-color)">Cezi AI</h3>
            <div id="aiChatArea" style="height:200px; overflow-y:auto; background:#000; padding:10px; border-radius:10px; text-align:left; margin-bottom:10px;"></div>
            <button class="btn-green" onclick="closeModal('aiModal')">Tutup</button>
        </div>
    </div>

    <audio id="bgMusic" loop src="https://www.chosic.com/wp-content/uploads/2021/07/The-Old-Tower-Inn.mp3"></audio>
    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const bgMusic = document.getElementById('bgMusic');
        const canvas = document.getElementById('canvasAnim');
        const ctx = canvas.getContext('2d');

        // Logic dasar
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function openAI() { document.getElementById('aiModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        async function searchSongs(q) {
            if(!q) return;
            const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&limit=20&entity=song`);
            const data = await res.json();
            document.getElementById('results').innerHTML = data.results.map(s => `
                <div class="song-card" onclick="playMusic('${s.previewUrl}', '${s.trackName}', '${s.artistName}')">
                    <img src="${s.artworkUrl100}" style="width:40px; border-radius:5px; margin-right:10px;">
                    <div><b>${s.trackName}</b><br><small>${s.artistName}</small></div>
                </div>
            `).join('');
        }

        let timer;
        function debouncedSearch() { clearTimeout(timer); timer = setTimeout(() => searchSongs(document.getElementById('searchInput').value), 500); }

        function playMusic(url, t, a) {
            bgMusic.pause();
            audio.src = url; audio.play();
            document.getElementById('pTitle').innerText = t;
            document.getElementById('pArtist').innerText = a;
            document.getElementById('pIcon').className = "fas fa-pause";
        }

        function togglePlay() {
            if(audio.paused) { audio.play(); document.getElementById('pIcon').className="fas fa-pause"; }
            else { audio.pause(); document.getElementById('pIcon').className="fas fa-play"; }
        }

        // Animasi Sakura
        let pts = [];
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<30; i++) pts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2+1, v: Math.random()+0.5 });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,183,197,0.6)";
            pts.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(draw);
        }

        window.onload = () => { 
            initCanvas(); draw(); 
            document.body.addEventListener('click', () => { bgMusic.play(); }, {once: true});
            setTimeout(() => { document.getElementById('topNotif').style.top = '20px'; }, 2000);
            setTimeout(() => { document.getElementById('topNotif').style.top = '-100px'; }, 6000);
        };
    </script>
</body>
</html>
