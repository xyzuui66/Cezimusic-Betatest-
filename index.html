<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cezimusic-Betatest AI & MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --spotify-green: #1DB954; --bg-main: #000; --bg-card: #121212; --ai-color: #5b5bfa; }
        
        /* Dasar */
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--bg-main); color: white; margin: 0; padding: 0; height: 100vh; overflow: hidden; position: relative; }

        /* Background Animasi - Dibuat paling belakang */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.6; }

        /* Notifikasi */
        #topNotif { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--spotify-green); color: black; padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 12px; z-index: 9999; transition: 0.5s; pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* Header & Konten - Harus di atas z-index 100 */
        .container { position: relative; z-index: 100; height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .logo { font-weight: 800; font-size: 22px; color: var(--spotify-green); }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .search-bar { width: 100%; background: #222; border: 1px solid #444; padding: 15px 20px; border-radius: 50px; color: white; margin-bottom: 20px; outline: none; }

        /* Sidebar & Modals - Harus paling depan */
        .sidebar { position: fixed; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%; background: #080808; z-index: 10000; transition: 0.4s; padding: 40px 20px; border-right: 1px solid #333; }
        .sidebar.active { left: 0; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #181818; width: 100%; max-width: 350px; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #333; }

        /* UI Card */
        .song-item { display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .song-item img { width: 45px; border-radius: 8px; margin-right: 15px; }

        /* Player */
        .player { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); border-top: 1px solid #222; padding: 15px 20px 25px; z-index: 9000; }
        .btn-play { font-size: 28px; color: var(--spotify-green); cursor: pointer; }
    </style>
</head>
<body>

    <div id="topNotif">Support terus broww biar update terus! ðŸŒ¸</div>
    <canvas id="canvasAnim"></canvas>

    <div id="sidebar" class="sidebar">
        <div style="text-align: right; margin-bottom: 20px;">
            <i class="fas fa-times" onclick="toggleSidebar()" style="font-size: 24px;"></i>
        </div>
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:70px; border-radius:50%; border:2px solid var(--spotify-green);">
            <h3 id="sideUser">Cezimusic User</h3>
        </div>
        <div class="song-item" onclick="openAI()"><i class="fas fa-robot"></i>&nbsp;&nbsp;Cezi AI Support</div>
        <div class="song-item" onclick="alert('Fitur segera hadir!')"><i class="fas fa-crown" style="color:gold"></i>&nbsp;&nbsp;Premium</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">Cezimusic</div>
            <i class="fas fa-bars" onclick="toggleSidebar()" style="font-size: 24px; cursor: pointer; padding: 5px;"></i>
        </header>

        <main class="content">
            <h2 style="margin-top:0">Halo, Selamat Datang ðŸŒ¸</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Cari musik favoritmu..." oninput="debouncedSearch()">
            <div id="results">
                <p style="color:#666; font-size:12px;">Hasil pencarian akan muncul di sini...</p>
            </div>
        </main>
    </div>

    <div id="aiModal" class="modal">
        <div class="modal-card">
            <h3 style="color:var(--ai-color)">Cezi AI Support</h3>
            <p style="font-size:13px; color:#aaa;">Halo! Ada yang bisa saya bantu?</p>
            <button onclick="closeModal('aiModal')" style="background:var(--ai-color); color:white; border:none; padding:10px 20px; border-radius:10px; width:100%; font-weight:700;">Tutup</button>
        </div>
    </div>

    <div class="player">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="max-width:70%;">
                <h4 id="pTitle" style="margin:0; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Pilih Lagu</h4>
                <p id="pArtist" style="margin:0; font-size:11px; color:var(--spotify-green);">Cezimusic Beta</p>
            </div>
            <i id="pIcon" class="fas fa-play btn-play" onclick="togglePlay()"></i>
        </div>
    </div>

    <audio id="bgMusic" loop src="https://www.chosic.com/wp-content/uploads/2021/07/The-Old-Tower-Inn.mp3"></audio>
    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const bgMusic = document.getElementById('bgMusic');
        const sidebar = document.getElementById('sidebar');

        // Fungsi UI
        function toggleSidebar() { sidebar.classList.toggle('active'); }
        function openAI() { document.getElementById('aiModal').style.display='flex'; toggleSidebar(); }
        function closeModal(id) { document.getElementById(id).style.display='none'; }

        // Fungsi Pencarian
        async function searchSongs(q) {
            if(!q) return;
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&limit=15&entity=song`);
                const data = await res.json();
                document.getElementById('results').innerHTML = data.results.map(s => `
                    <div class="song-item" onclick="playMusic('${s.previewUrl}', '${s.trackName.replace(/'/g, "")}', '${s.artistName.replace(/'/g, "")}')">
                        <img src="${s.artworkUrl100}">
                        <div style="flex:1">
                            <div style="font-weight:700; font-size:14px;">${s.trackName}</div>
                            <div style="font-size:11px; color:#aaa;">${s.artistName}</div>
                        </div>
                        <i class="fas fa-play-circle" style="color:var(--spotify-green)"></i>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Gagal memuat lagu");
            }
        }

        let timer;
        function debouncedSearch() { 
            clearTimeout(timer); 
            timer = setTimeout(() => searchSongs(document.getElementById('searchInput').value), 500); 
        }

        // Fungsi Musik
        function playMusic(url, t, a) {
            bgMusic.pause();
            audio.src = url;
            audio.play();
            document.getElementById('pTitle').innerText = t;
            document.getElementById('pArtist').innerText = a;
            document.getElementById('pIcon').className = "fas fa-pause btn-play";
        }

        function togglePlay() {
            if(audio.src) {
                if(audio.paused) { audio.play(); document.getElementById('pIcon').className="fas fa-pause btn-play"; }
                else { audio.pause(); document.getElementById('pIcon').className="fas fa-play btn-play"; }
            }
        }

        // Animasi Background Ringan
        const canvas = document.getElementById('canvasAnim');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<25; i++) pts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5 + 0.2 });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,183,197,0.5)";
            pts.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += p.v; if(p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(draw);
        }

        window.onload = () => {
            initCanvas(); draw();
            // Start BGM on first touch
            document.body.addEventListener('click', () => { if(bgMusic.paused && !audio.src) bgMusic.play(); }, {once: true});
            // Show Notif
            setTimeout(() => { document.getElementById('topNotif').style.top = '20px'; }, 2000);
            setTimeout(() => { document.getElementById('topNotif').style.top = '-100px'; }, 7000);
        };
        window.onresize = initCanvas;
    </script>
</body>
</html>
